<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="#10151C">
    <title>{% if title %} {{title}} {% else %} {{site.title}}: {{site.description}} {% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preload" href="/fonts/pt_sans-web-bold-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/pt_sans-web-regular-webfont.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="icon" href="/img/favicon-96x96.png" sizes="96x96" type="image/png" />
    <link rel="icon" href="/img/favicon-32x32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="/img/favicon-16x16.png" sizes="16x16" type="image/png" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@tkadlec" />
    <meta name="twitter:title" content="{{site.title}}" />
    <meta name="twitter:description" content="Conversations with the people working to make the web faster for everyone, hosted by Tim Kadlec." />
    <meta name="twitter:image" content="https://chasingwaterfalls.io/img/icon-512.png" />
    <meta name="twitter:image:alt" content="Chasing Waterfalls Logo" />
    <meta name="description" content="{{site.description}}" />
    <link rel="preconnect" href="https://player.simplecast.com" />
    <link rel="preconnect" href="https://www.googletagmanager.com" />
    <style type="text/css">
        {% capture siteCSS %}{% include styles.css %}{% endcapture %}
        {{ siteCSS | cssmin | safe}}
    </style>
</head>
